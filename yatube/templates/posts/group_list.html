{% extends 'base.html' %}
{% block content %}
{% for post in posts %}
<p>
  Группа: {{ group.title }}
</p>
<article>
  <ul>
    <li>
      Автор: {{ post.author.get_full_name }}
    </li>
    <li>
      Дата публикации: {{ post.pub_date|date:"d E Y" }}
    </li>
  </ul>      
  <p>
    {{ post.text }}
  </p>
<article>
{% if not forloop.last %}<hr>{% endif %}
{% endfor %}
{% endblock %}
