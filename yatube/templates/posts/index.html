{% extends 'base.html' %}
{% block content %}
  {% for post in posts %}
    {% include 'includes/content.html' %}
    {% if post.group %}   
      <p>Группа: <a href="{% url 'posts:group_list' post.group.slug %}">{{ post.group.slug }}</a></p>
    {% endif %} 
    {% if not forloop.last %}<hr>{% endif %}
  {% endfor %}
{% endblock %}
